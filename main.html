<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #00C170;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
        }

        .card-image {
            flex: 1;
            background-color: #d4fcd9;
            position: relative;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card-content {
            flex: 1;
            padding: 30px;
            color: #333;
        }

        .card-content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card-content .code {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }

        .card-content .price {
            font-size: 2rem;
            color: #ff5a5a;
            margin-bottom: 20px;
        }

        .card-content .select-color {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .colors {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .colors img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .colors img:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .benefits {
            margin-bottom: 20px;
        }

        .benefits h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .benefits ul {
            list-style: none;
            padding-left: 20px;
        }

        .benefits ul li {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .add-to-cart {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5a5a;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #e64b4b;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="https://via.placeholder.com/400x400?text=Apple" alt="Green Apple">
        </div>
        <div class="card-content">
            <h2>Delicious Apples</h2>
            <p class="code">CODE: 45999</p>
            <p class="price">R$ 7.93</p>
            <p class="select-color">SELECT A COLOR</p>
            <div class="colors">
                <img src="https://via.placeholder.com/40?text=G" alt="Green Apple">
                <img src="https://via.placeholder.com/40?text=Y" alt="Yellow Apple">
                <img src="https://via.placeholder.com/40?text=R" alt="Red Apple">
            </div>
            <div class="benefits">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples are good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>

</html>
