<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h2 class="product__title">Delicious Apples</h2> 
            <div class="product__photo"> 
                <div class="photo-container">
                    <img class="photo-main" src="images/apple.jpg" alt="Apple Image"> 
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="images/apple_view1.jpg" alt="Apple View 1"></li>
                        <li><img src="images/apple_view2.jpg" alt="Apple View 2"></li>
                        <li><img src="images/apple_view3.jpg" alt="Apple View 3"></li>
                    </ul>
                </div>
            </div>
            <div class="price">R$ 7.93</div>
            <div class="variant">
                <ul> 
                    <li><img src="images/green_apple.png" alt="Green Apple"></li> 
                    <li><img src="images/red_apple.png" alt="Red Apple"></li> 
                    <li><img src="images/yellow_apple.png" alt="Yellow Apple"></li> 
                </ul>
            </div>
            <div class="description"> 
                <h3>BENEFITS</h3> 
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
